[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
monitor_speed = 115200

lib_deps =
    teamsunride/Arduino-LSM6DSO32
    germsb/Arduino BMP3XX
    xreef/EByte LoRa E22 library
    tomstewart89/BasicLinearAlgebra
